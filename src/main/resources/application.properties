#Porta do servidor
server.port = 8083
#caminho do banco de dados
spring.datasource.url = jdbc:postgresql://localhost:5432/mercadinho
#nome do usuario de conexão com o banco
spring.datasource.username = postgres
#Senha de conexão com o banco de dados
spring.datasource.password=123456789

#nome do drive
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuração para idicar o hibernate para gerar atualizações automaticas constantes no schema.
spring.jpa.hibernate.ddl-auto=update

